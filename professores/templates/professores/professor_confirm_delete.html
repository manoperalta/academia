{% extends 'base.html' %}

{% block title %}Excluir Professor - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Exclusão</h4>
            </div>
            <div class="card-body">
                <p class="lead">Tem certeza que deseja excluir o professor <strong>{{ professor.nome }}</strong>?</p>
                <p class="text-muted">Esta ação não pode ser desfeita.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'professor_list' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
